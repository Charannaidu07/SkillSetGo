<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Success</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .success-container {
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-card {
            border-radius: 15px;
            max-width: 600px;
            text-align: center;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .success-icon {
            font-size: 5rem;
            color: #28a745;
            margin-bottom: 20px;
        }
        .btn-home {
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    
    <div class="container success-container">
        <div class="card success-card">
            <div class="card-body">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h2 class="card-title mb-3">Appointment Booked Successfully!</h2>
                <p class="text-muted mb-4">
                    <i class="fas fa-info-circle me-2"></i>You can view your appointments in your dashboard.
                </p>
                <a href="{% url 'index' %}" class="btn btn-primary btn-home">
                    <i class="fas fa-home me-2"></i>Back to Home
                </a>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
