{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | SkillSetGo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      --primary-dark: #6a11cb;
      --primary-light: #2575fc;
      --text-dark: #2d3748;
      --text-light: #718096;
      --light-gray: #f8f9fa;
      --white: #ffffff;
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
      --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
      --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    body {
      background-color: var(--light-gray);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: url('https://images.unsplash.com/photo-1551434678-e076c223a692?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center;
      background-size: cover;
      position: relative;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(106, 17, 203, 0.85);
      z-index: 0;
    }
    
    .reset-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 1200px;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
      display: grid;
      grid-template-columns: 1fr 1fr;
      min-height: 700px;
    }
    
    .reset-illustration {
      background: var(--primary-gradient);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4rem;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .reset-illustration::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
    }
    
    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }
    
    .reset-form-container {
      background: var(--white);
      padding: 4rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .form-header {
      margin-bottom: 3rem;
      text-align: center;
    }
    
    .form-header h2 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 0.5rem;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
    }
    
    .form-header p {
      color: var(--text-light);
      font-size: 1rem;
    }
    
    /* Custom styles for form.as_p */
    .reset-form p {
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    .reset-form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-dark);
    }
    
    .reset-form input {
      width: 100%;
      height: 50px;
      padding: 0 1.5rem;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      transition: var(--transition);
    }
    
    .reset-form input:focus {
      border-color: var(--primary-dark);
      box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
      outline: none;
    }
    
    .reset-form .helptext {
      display: block;
      font-size: 0.8rem;
      color: var(--text-light);
      margin-top: 0.5rem;
    }
    
    .reset-form .errorlist {
      color: #dc3545;
      font-size: 0.85rem;
      margin-top: 0.5rem;
      list-style: none;
      padding: 0;
    }
    
    .btn-reset {
      background: var(--primary-gradient);
      border: none;
      color: white;
      height: 50px;
      border-radius: 12px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      width: 100%;
      margin-top: 1rem;
    }
    
    .btn-reset:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(106, 17, 203, 0.3);
    }
    
    .btn-reset:active {
      transform: translateY(-1px);
    }
    
    .btn-reset::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: all 0.6s ease;
    }
    
    .btn-reset:hover::before {
      left: 100%;
    }
    
    .login-link {
      text-align: center;
      margin-top: 2rem;
      color: var(--text-light);
      font-size: 0.95rem;
    }
    
    .login-link a {
      color: var(--primary-dark);
      font-weight: 600;
      text-decoration: none;
      transition: var(--transition);
      position: relative;
    }
    
    .login-link a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary-gradient);
      transition: var(--transition);
    }
    
    .login-link a:hover::after {
      width: 100%;
    }
    
    /* Responsive */
    @media (max-width: 992px) {
      .reset-container {
        grid-template-columns: 1fr;
        max-width: 600px;
      }
      
      .reset-illustration {
        display: none;
      }
    }
    
    @media (max-width: 576px) {
      .reset-form-container {
        padding: 2rem;
      }
    }
    
    /* Animation classes */
    .fade-in {
      animation: fadeIn 0.8s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="reset-container fade-in">
    <!-- Illustration Section -->
    <div class="reset-illustration">
      <div class="illustration-img">
        <i class="fas fa-key" style="font-size: 5rem; margin-bottom: 2rem;"></i>
      </div>
      <h2>Forgot Your Password?</h2>
      <p>Enter your email address below and we'll send you a link to reset your password.</p>
    </div>
    
    <!-- Form Section -->
    <div class="reset-form-container">
      <div class="form-header">
        <h2>Password Reset</h2>
        <p>Please enter your email to receive a reset link</p>
      </div>
      
      <form method="post" action="{% url 'account_reset_password' %}" class="reset-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-reset">
          <span class="me-2">Reset Password</span>
          <i class="fas fa-paper-plane"></i>
        </button>
      </form>
      
      <div class="login-link">
        Remember your password? <a href="{% url 'account_login' %}">Sign in here</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Add animation to form elements
    document.querySelectorAll('.reset-form p').forEach((el, index) => {
      el.style.animationDelay = `${index * 0.1}s`;
      el.classList.add('fade-in');
    });
  </script>
</body>
</html>
