{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset Complete | SkillSetGo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      --primary-dark: #6a11cb;
      --primary-light: #2575fc;
      --text-dark: #2d3748;
      --text-light: #718096;
      --light-gray: #f8f9fa;
      --white: #ffffff;
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
      --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
      --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    body {
      background-color: var(--light-gray);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: url('https://images.unsplash.com/photo-1551434678-e076c223a692?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center;
      background-size: cover;
      position: relative;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(106, 17, 203, 0.85);
      z-index: 0;
    }
    
    .success-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 1200px;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
      display: grid;
      grid-template-columns: 1fr 1fr;
      min-height: 600px;
    }
    
    .success-illustration {
      background: var(--primary-gradient);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4rem;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .success-illustration::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
    }
    
    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }
    
    .illustration-img {
      width: 80%;
      max-width: 400px;
      margin-bottom: 2rem;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
      transition: var(--transition);
    }
    
    .success-content {
      background: var(--white);
      padding: 4rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    
    .success-icon {
      font-size: 5rem;
      color: #28a745;
      margin-bottom: 2rem;
      animation: bounce 1s ease infinite alternate;
    }
    
    @keyframes bounce {
      to {
        transform: translateY(-15px);
      }
    }
    
    .success-content h2 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .success-content p {
      font-size: 1.1rem;
      color: var(--text-light);
      margin-bottom: 2.5rem;
      max-width: 400px;
    }
    
    .btn-success {
      background: var(--primary-gradient);
      border: none;
      color: white;
      height: 50px;
      border-radius: 12px;
      font-weight: 600;
      padding: 0 2rem;
      letter-spacing: 0.5px;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    
    .btn-success:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(106, 17, 203, 0.3);
    }
    
    .btn-success:active {
      transform: translateY(-1px);
    }
    
    .btn-success i {
      margin-left: 8px;
      transition: var(--transition);
    }
    
    .btn-success:hover i {
      transform: translateX(5px);
    }
    
    /* Responsive */
    @media (max-width: 992px) {
      .success-container {
        grid-template-columns: 1fr;
        max-width: 600px;
      }
      
      .success-illustration {
        display: none;
      }
    }
    
    @media (max-width: 576px) {
      .success-content {
        padding: 2rem;
      }
      
      .success-content h2 {
        font-size: 2rem;
      }
    }
    
    /* Animation classes */
    .fade-in {
      animation: fadeIn 0.8s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="success-container fade-in">
    <!-- Illustration Section -->
    <div class="success-illustration">
      <svg class="illustration-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
        <polyline points="22 4 12 14.01 9 11.01"></polyline>
      </svg>
      <h2>Password Updated!</h2>
      <p>Your account security is our priority. You've successfully changed your password.</p>
    </div>
    
    <!-- Content Section -->
    <div class="success-content">
      <div class="success-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <h2>Password Changed Successfully!</h2>
      <p>Your password has been updated. You can now login with your new password.</p>
      <a href="{% url 'account_login' %}" class="btn btn-success">
        Continue to Login <i class="fas fa-arrow-right"></i>
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Add animation to elements
    document.querySelectorAll('.success-content > *').forEach((el, index) => {
      el.style.animationDelay = `${index * 0.2}s`;
      el.classList.add('fade-in');
    });
  </script>
</body>
</html>
