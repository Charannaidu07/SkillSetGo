{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Services & Products</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 90%;
      margin: 30px auto;
    }
    h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #333;
    }
    .section {
      margin-bottom: 40px;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      flex: 1 1 30%;
      min-width: 250px;
      position: relative;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      display: block;
      animation: fadeIn 0.6s ease;
    }
    .card button {
      position: absolute;
      bottom: 10px;
      left: 10px;
      padding: 10px 16px;
      background: #0078D4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card button:hover {
      background: #005fa3;
      transform: translateY(-3px);
      box-shadow: 0 4px 12px rgba(0, 120, 212, 0.3);
    }
    .card button:active {
      transform: translateY(0px);
      box-shadow: none;
    }
    .label {
      position: absolute;
      top: 10px;
      left: 10px;
      background: crimson;
      color: white;
      padding: 5px 10px;
      font-size: 0.8em;
      border-radius: 3px;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section">
      <h2>Featured Services</h2>
      <div class="cards">
        <div class="card">
          <img src="static/i1.webp" alt="Kitchen cleaning starting at â‚¹399 only" />
          <button>Book Now</button>
        </div>
        <div class="card">
          <img src="static/i2.webp" alt="Foam-jet AC deep clean" />
          <button>Book Now</button>
        </div>
        <div class="card">
          <img src="static/i3.webp" alt="NATIVE RO Water Purifier" />
          <button>Buy Now</button>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>New and Noteworthy</h2>
      <div class="cards">
        <div class="card">
          <span class="label">NEW</span>
          <img src="static/i4.webp" alt="Urban Company Painter" />
          <button>Explore</button>
        </div>
        <div class="card">
          <img src="static/i5.webp" alt="RO Purifier updated model" />
          <button>Buy Now</button>
        </div>
        <div class="card">
          <span class="label">NEW</span>
          <img src="static/i6.webp" alt="Kitchen Cleaning Service" />
          <button>Book Now</button>
        </div>
        <div class="card">
          <img src="{% static 'i7.webp' %}" alt="Smart Door Lock" />
          <button>Buy Now</button>
        </div>
        <div class="card">
          <img src="static/i8.webp" alt="Laptop Product" />
          <button>Buy Now</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
